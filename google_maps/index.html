<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0;">

<div id="googleMap" style="position: absolute; top: 0; bottom: 0; width: 100%;"></div>

<script>
function myMap() {
  var mapProp= {
      center:new google.maps.LatLng(51.0075887,-2.1909735),
      zoom:10,
  };

  var myCity = new google.maps.Circle({
    center:new google.maps.LatLng(51.0075887,-2.1909735),
    radius:1100,
    strokeColor:"#0000FF",
    strokeOpacity:0.8,
    strokeWeight:2,
    fillColor:"#0000FF",
    fillOpacity:0.4
  });

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  myCity.setMap(map);

  var marker = new google.maps.Marker({
      position: new google.maps.LatLng(51.0031395,-2.1902262),
      map: map,
      title: 'Hello World!'
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVYmvyyramTjfgadkl9bT9qbQOd5INCVI&callback=myMap"></script>
</body>
</html
